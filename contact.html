<body>
    <!--Header content with the logo and the main navigation-->

                </li>

    </header>

    <hr>
    <br>

    <!--Main content with my contact information and a form to directly contact me-->
    <main class="contact">
        <h1>Contact Me</h1>

        <div class="contact__method">
            <section class="contact__method--info">
                <h2 id="contact-name">Zachary D. Moore</h2>
                <p>
                    Richardson, TX<br>
                    United States<br>
                    <br>
                    <a href="tel:+1 972 743 5380">Tel +1 972 743 5380</a><br>
                    <a href="mailto:zachary.d.moore184@gmail.com">zachary.d.moore184@gmail.com</a>
                </p>
            </section>

            <form action="" method="post" class="contact__method--form" id="contact-form">
                <label class="contact-label" for="contact-email">E-mail: </label>
                <input class="contact-input" type="email" id="contact-email" required>

                <label class="contact-label" for="contact-tel">Telephone: </label>
                <input class="contact-input" type="tel" id="contact-tel" pattern="\{d3}[\-]\{d3}[\-]\{d4}">

                <label class="contact-label" for="contact-message">Message: </label>
                <textarea class="contact-textarea" maxlength="240" id="contact-message" required></textarea>

                <input class="submit-button" type="submit" value="Send Message">
            </form>
        </div>
    </main>
    
    <!--Footer content with links to my social media profiles-->
    <footer class="page-footer">
        <p>Find me on</p>
